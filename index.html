<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search the Phone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto">
    <header class="mb-20">
      <h1 class="text-center text-5xl font-bold my-5">
        Search the phone from the Phone-Hunter
      </h1>
      <!-- <nav class="text-center">
            <ul class="flex justify-between text-xl font-bold">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav> -->
    </header>
    <main>
      <section class="bg-gray-100 p-4 m-4">
        <input
          id="search-field"
          type="text"
          placeholder="Search..."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handelerSearch()" class="btn btn-accent">
          Search
        </button>

        <!-- another search field -->
        <!-- <input id="search-field2"  type="text" placeholder="Search here" class="input input-bordered w-full max-w-xs" />
                <button  onclick="handelerSearch2()" class="btn btn-primary">Search</button> -->
      </section>
      <section>
        <!-- loader or spinner -->
        <div id="loading-spinner" class="text-center py-30 hidden">
          <span class="loading loading-ring loading-lg"></span>
        </div>
        <div
          class="container mt-8 grid grid-cols-1 md: grid-cols-2 lg: grid-cols-3 gap-4"
          id="phone-container"
        >
          <!-- this is the place -->
        </div>
        <!-- show all button -->
        <div id="show-all" class="hidden text-center py-8">
          <button onclick="handleShowAll()" class="btn btn-primary">
            Show all
          </button>
        </div>
      </section>
      <!-- show details modal -->
      <!-- Open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="my_modal.showModal()">open modal</button> -->
      <dialog id="my_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <h3 id="phone-name" class="font-bold text-3xl"></h3>
          <div id="show-detail-container">

          </div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>

    <script src="app.js"></script>
  </body>
</html>
